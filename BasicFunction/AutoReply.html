<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoReply</title>

    <!-- Bootstrap -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        margin-top: 60px;
        font-family:"Microsoft Yahei",微软雅黑,"Helvetica Neue",Arial,sans-serif;
        color: black;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h2 style="text-align:center;margin-bottom:30px;">
            添加自动回复
          </h2>
          <hr>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="Rule-Name" class="col-sm-2 control-label">规则名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Rule-Name" placeholder="规则名">
              </div>
            </div>
            <div class="form-group">
              <label for="Keyword" class="col-sm-2 control-label">关键词</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Keyword" placeholder="关键词">
              </div>
            </div>
            <div class="form-group">
              <label for="Keyword-type" class="col-sm-2 control-label">关键词类型</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Keyword-type" placeholder="关键词类型">
              </div>
            </div>
            <div class="form-group">
              <label for="Reply-content" class="col-sm-2 control-label">自动回复内容</label>
              <div class="col-sm-10">
                <textarea name="" id="" cols="30" rows="5" class="form-control" id="Reply-content" placeholder="自动回复内容"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">保存</button>
                <button type="submit" class="btn btn-default">重置</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../dist/js/bootstrap.min.js"></script>
  </body>
</html>
